<!DOCTYPE html>

<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>


		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>
		<div id="game-over">
		</div>

		<div id="game">
			<div id="top">
				<img src="img/logo1.png" id="logo" />
				<ul id="scores">
					<li class="borderlist" data-bind="css: {active: level() == 15}" data-amt="1000000" data-lvl="15">$1,000,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 14}" data-amt="500000" data-lvl="14">$500,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 13}" data-amt="250000" data-lvl="13">$250,000</li>
					<li class="borderlist"data-bind="css: {active: level() == 12}" data-amt="125000" data-lvl="12">$125,000</li>
					<li class="borderlist"  data-bind="css: {active: level() == 11}" data-amt="64000" data-lvl="11">$64,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 10}" data-amt="32000" data-lvl="10">$32,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 9}" data-amt="16000" data-lvl="9">$16,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 8}" data-amt="8000" data-lvl="8">$8,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 7}" data-amt="4000" data-lvl="7">$4,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 6}" data-amt="2000" data-lvl="6">$2,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 5}" data-amt="1000" data-lvl="5">$1,000</li>
					<li class="borderlist" data-bind="css: {active: level() == 4}" data-amt="500" data-lvl="4">$500</li>
					<li class="borderlist" data-bind="css: {active: level() == 3}" data-amt="300" data-lvl="3">$300</li>
					<li class="borderlist" data-bind="css: {active: level() == 2}" data-amt="200" data-lvl="2">$200</li>
					<li class="borderlist" data-bind="css: {active: level() == 1}" data-amt="100" data-lvl="1">$100</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="money">$<span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="big-text">Q:</span>
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<div id="answer-box">
				<div id="option1" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
					<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
				</div>
				<div id="option2" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
					<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
				</div>
				<div id="option3" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
					<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
				</div>
				<div id="option4" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
					<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
				</div>
			</div>
		</div>

		
		<!--<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.debug.min.js" integrity="sha512-+9kgaOpvAGdLyaCeMWkYXt4R8m/fRgbGud4wzsJQ1cwhNYrQj+a8E3pstfc6E9zuHhbyzSiC+AHxeZ5SFVyDmQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
